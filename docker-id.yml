# For OSX with docker-machine, do this to start pairup:
#
# > docker run -i --entrypoint cat dids/pairup /pairup-mac > pairup-mac
# > bash pairup-mac
#
# Note: Don't pipe output to bash. It wont't work.
#
---
name: pairup
user: dids

man: doc/pairup.swim

entry:
- name: main
  point: /pairup
  it: true
  privileged: true
  readonly: false
  volume:
  - [~/.git-hub, /root/.git-hub]
  - [$SSH_AUTH_SOCK, /ssh-agent]
  env:
  - [SSH_AUTH_SOCK, /ssh-agent]

  run: -it --privileged
    --entrypoint /pairup
    -v $PWD:/did
    -v $HOME/...:/root/...
    -v $HOME/.git-hub:/root/.git-hub
    -v $SSH_AUTH_SOCK:/ssh-agent
    -e SSH_AUTH_SOCK=/ssh-agent
    -e PAIRUP_HOST_USER=$USER
    dids/pairup
